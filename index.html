            if (active && payload && payload.length) {
                return (
                    <div className="bg-white/80 backdrop-blur-sm p-3 border border-gray-200 rounded-lg shadow-lg">

                        )}
                    </div>
                );
            }
            return null;
        };

            if (active && payload && payload.length) {
                const data = payload[0].payload;
                const changeValue = data.labelValue;
                // 不为 invisible Bar 显示 tooltip
                if (payload[0].dataKey === 'invisible') return null;

                    <div className="bg-white/80 backdrop-blur-sm p-3 border border-gray-200 rounded-lg shadow-lg">

                    </div>
                );
            }
            return null;
        };

                    const data = [];
                    let runningTotal = 0;

                    const emissions = selectedProject.totalEmissions;

                    runningTotal -= emissions;

                    data.push({ name: '总收益', change: benefits });
                    runningTotal += benefits;

                        if (item.isTotal) {
                            return { name: item.name, invisible: 0, visible: item.value, color: '#6366f1', labelValue: item.value };

                        const start = cumulative;
                        cumulative += item.change;

                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-xl border border-gray-200 shadow-sm">

                                    <h2 className="text-xl font-bold mb-2">项目详情分析</h2>
                                    {!selectedProject ? (
                                        <div className="flex flex-col items-center justify-center h-full text-center text-gray-500 pt-16">
                                            <BarChart2 className="w-16 h-16 mb-4 text-gray-300" />
                                            <p className="font-semibold">请在左侧图表中点击一个项目</p>
                                            <p className="text-sm">以查看其排放和收益的详细构成。</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-6 animate-fade-in">
                                            <h3 className="text-lg font-bold text-blue-600 break-words">{selectedProject.name}</h3>
                                            <div className="grid grid-cols-2 gap-4 text-center">
                                                <div className="bg-indigo-50 p-3 rounded-lg">
                                                    <p className="text-sm text-indigo-500">净影响</p>
                                                    <p className={`font-bold text-lg ${selectedProject.netImpact > 0 ? 'text-green-600' : 'text-red-600'}`}>{selectedProject.netImpact.toFixed(1)}</p>
                                                </div>
                                                <div className="bg-gray-100 p-3 rounded-lg">
                                                    <p className="text-sm text-gray-500">处理量 (吨)</p>
                                                    <p className="font-bold text-lg text-gray-700">{selectedProject.processedAmount.toFixed(1)}</p>
                                                </div>
                                            </div>

                                            <div>
                                                <h4 className="font-semibold mb-2 flex items-center"><PieChartIcon className="w-5 h-5 mr-2 text-red-500" />排放构成</h4>
                                                <div style={{ width: '100%', height: 200 }}>
                                                    <ResponsiveContainer>
                                                        <PieChart>
                                                            <Pie data={emissionBreakdown} dataKey="value" nameKey="name" cx="50%" cy="50%" outerRadius={60}>
                                                                {emissionBreakdown.map((entry, index) => <Cell key={`cell-${index}`} fill={PIE_COLORS_EMISSION[index % PIE_COLORS_EMISSION.length]} />)}
                                                            </Pie>
                                                            <Tooltip formatter={(value) => `${value.toFixed(2)} kg CO₂e`} />
                                                            <Legend layout="vertical" align="right" verticalAlign="middle" wrapperStyle={{ fontSize: '14px' }}/>
                                                        </PieChart>
                                                    </ResponsiveContainer>
                                                </div>
                                                <p className="text-xs text-gray-500 mt-2 text-center">分析: <strong>堆肥排放</strong> 是总排放的主要来源。</p>
                                            </div>

                                            <div>
                                                <h4 className="font-semibold mb-2 flex items-center"><PieChartIcon className="w-5 h-5 mr-2 text-green-500" />收益构成</h4>
                                                <div style={{ width: '100%', height: 200 }}>
                                                    <ResponsiveContainer>
                                                        <PieChart>
                                                            <Pie data={benefitBreakdown} dataKey="value" nameKey="name" cx="50%" cy="50%" outerRadius={60}>
                                                                {benefitBreakdown.map((entry, index) => <Cell key={`cell-${index}`} fill={PIE_COLORS_BENEFIT[index % PIE_COLORS_BENEFIT.length]} />)}
                                                            </Pie>
                                                            <Tooltip formatter={(value) => `${value.toFixed(2)} kg CO₂e`} />
                                                            <Legend layout="vertical" align="right" verticalAlign="middle" wrapperStyle={{ fontSize: '14px' }}/>
                                                        </PieChart>
                                                    </ResponsiveContainer>
                                                </div>
                                                <p className="text-xs text-gray-500 mt-2 text-center">分析: 收益来自<strong>替代化肥</strong>和<strong>土壤固碳</strong>。</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </aside>
                        </div>

                        {/* 原始数据表 */}
                        <div className="mt-8 bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
                            <h2 className="text-xl font-bold mb-4">原始数据表</h2>
                            <div className="overflow-x-auto">
                                <table className="w-full text-sm text-left text-gray-600">
                                    <thead className="text-xs text-gray-700 uppercase bg-gray-100">
                                        <tr>
                                            <th scope="col" className="px-6 py-3 rounded-l-lg">项目名称</th>
                                            <th scope="col" className="px-6 py-3">总排放 (kg)</th>
                                            <th scope="col" className="px-6 py-3">总收益 (kg)</th>
                                            <th scope="col" className="px-6 py-3 rounded-r-lg">净影响 (kg)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {processedData.map((item, index) => (
                                            <tr key={index} className="bg-white border-b hover:bg-gray-50">
                                                <th scope="row" className="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">{item.name}</th>
                                                <td className="px-6 py-4 text-red-500">{item.totalEmissions.toFixed(2)}</td>
                                                <td className="px-6 py-4 text-green-500">{item.totalBenefits.toFixed(2)}</td>
                                                <td className={`px-6 py-4 font-bold ${item.netImpact > 0 ? 'text-green-600' : 'text-red-600'}`}>{item.netImpact.toFixed(2)}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        // 将App组件渲染到页面
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>
</html>
